<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <p>
  <button type="submit">Login</button>
  </p>
  <input type="hidden" name="next" value="{{next}}"/>
 </form>
{# If you have written a password_reset template, then add here #}
<p>
<a href="{% url 'password_reset' %}">Forgot password?</a>
</p>
</body>
</html>
