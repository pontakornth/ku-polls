{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sanitize.CSS for CSS Resest -->
    <link
      href="https://unpkg.com/sanitize.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'base_global.css' %}">
    {% block title %}
    <title>KU Polls</title>
    {%  endblock %}
</head>
<body>
   <div class="container">
       {% block content %}
       {% endblock %}
   </div>

</html>
